version: "3.1"

stories:
  - story: Réservation de table réussie
    steps:
      - user: |
          Je voudrais réserver une table.
        intent: reservation_table
      - action: utter_ask_date_reservation
      - user: |
          Le 20 avril.
        intent: fournir_details_reservation
        entities:
          - date_reservation: "20 avril"
      - action: utter_ask_nombre_personnes
      - user: |
          Pour 2 personnes.
        intent: fournir_details_reservation
        entities:
          - nombre_personnes: "2 personnes"
      - action: utter_ask_nom_reservation
      - user: |
          Sous le nom de Jean Dupont.
        intent: fournir_details_reservation
        entities:
          - nom_reservation: "Jean Dupont"
      - action: utter_ask_numero_telephone
      - user: |
          Mon numéro de téléphone est 0601020304.
        intent: fournir_details_reservation
        entities:
          - numero_telephone: "0601020304"
      - action: action_verifier_disponibilite
      - action: action_generer_numero_reservation
      - action: utter_confirmation_reservation

  - story: Annulation de réservation réussie
    steps:
      - user: |
          J'aimerais annuler ma réservation.
        intent: annuler_reservation
      - action: action_annuler_reservation
      - action: utter_annulation_confirmation

  - story: Obtenir des informations sur la réservation
    steps:
      - user: |
          Peux-tu me donner des informations sur ma réservation ?
        intent: obtenir_information_reservation
      - action: action_obtenir_information_reservation
      - action: utter_information_reservation
