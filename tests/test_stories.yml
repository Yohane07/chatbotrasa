stories:
- story: chemin joyeux
  steps:
  - user: |
      salut
    intent: saluer
  - action: utter_saluer
  - user: |
      amazing
    intent: bon_mood
  - action: utter_content

- story: chemin triste
  steps:
  - user: |
      hi
    intent: saluer
  - action: utter_saluer
  - user: |
      je ne vais pas bien
    intent: triste_mood
  - action: utter_triste_mood
  - action: utter_remettre_bien
  - action: utter_confirmation_aide
  - user: |
      non
    intent: refuser
  - action: utter_content

- story: dire aurevoir
  steps:
  - user: |
      bye
    intent: aurevoir
  - action: utter_aurevoir

- story: je suis un robot
  steps:
  - user: |
      are you a bot?
    intent: je_suis_un_robot
  - action: utter_je_suis_un_robot
